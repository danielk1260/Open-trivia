<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Squademlo Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="ui basic segment"></div>
    <div class="ui container">

        <div class="ui basic center aligned segment">
            <i class="massive yellow js square icon"></i>
            <h2 class="ui orange header">
                <div class="content">
                    Consumo de API - Open Trivia DB
                    <div class="sub header">Manage your account settings and set e-mail preferences.</div>
                </div>
            </h2>
        </div>

        <form class="ui equal width form tall stacked segment">

            <div class="fields">
                <div class="field">
                    <label>Cantidad de preguntas</label>
                    <select class="ui fluid selection dropdown" onchange="getQuestions()" id="questionOptions">
                        <i class="dropdown icon"></i>
                        <option value="">Seleccionar cantidad</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>

                <div class="field">
                    <label>Categoria</label>
                    <select class="ui fluid selection dropdown" onchange="getQuestions()" id="categoryOptions">
                        <i class="dropdown icon"></i>
                        <option value="">Seleccionar Categoria</option>
                        <option value=" ">Cualquier Categoria</option>
                        <option value="&category=9">9</option>
                        <option value="&category=10">10</option>
                        <option value="&category=11">11</option>
                        <option value="&category=12">12</option>
                        <option value="&category=13">13</option>
                        <option value="&category=14">14</option>
                        <option value="&category=15">15</option>
                        <option value="&category=16">16</option>
                        <option value="&category=17">17</option>
                        <option value="&category=18">18</option>
                        <option value="&category=19">19</option>
                        <option value="&category=20">20</option>
                        <option value="&category=21">21</option>
                        <option value="&category=22">22</option>
                        <option value="&category=23">23</option>
                        <option value="&category=24">24</option>
                        <option value="&category=25">25</option>
                        <option value="&category=26">26</option>
                        <option value="&category=27">27</option>
                        <option value="&category=28">28</option>
                        <option value="&category=29">29</option>
                        <option value="&category=30">30</option>
                        <option value="&category=31">31</option>
                        <option value="&category=32">32</option>
                    </select>
                </div>

                <div class="field">
                    <label>Dificultad</label>
                    <select class="ui fluid selection dropdown" onchange="getQuestions()" id="difficultyOptions">
                        <i class="dropdown icon"></i>
                        <option value="">Seleccionar Dificultad</option>
                        <option value=" ">Cualquier Dificultad</option>
                        <option value="&difficulty=easy">Easy</option>
                        <option value="&difficulty=medium">Medium</option>
                        <option value="&difficulty=hard">Hard</option>
                    </select>
                </div>

                <div class="field">
                    <label>Tipo</label>
                    <select class="ui fluid selection dropdown" onchange="getQuestions()" id="tipeOptions">
                        <i class="dropdown icon"></i>
                        <option value="">Seleccionar tipo</option>
                        <option value=" ">Cualquier Tipo</option>
                        <option value="&type=multiple">Multiple</option>
                        <option value="&type=boolean">Boolean</option>
                    </select>
                </div>

            </div>
            <div class="ui bottom right attached label">
                <i class="cog loading icon"></i> Daniel Camacho
            </div>
        </form>
        
    </div>

    <div class="ui divider"></div>

    <div class="ui four column centered grid container" id="questions-container"></div>

    <script src="script.js"></script>
</body>

</html>
